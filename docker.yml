---
 - hosts: all
   become: true
   pre_tasks:

   - name: Update repository Index (CentOS)
     tags: always
     dnf:
       update_cache: yes
       use_backend: dnf4
     changed_when: false
     when: ansible_distribution == "CentOS"

   - name: Install Updates (Ubuntu)
     tags: always
     apt:
       update_cache: yes
     changed_when: false
     when: ansible_distribution == "Ubuntu"

 - hosts: Ubuntu
   become: true
   roles:
     - Ubuntu

